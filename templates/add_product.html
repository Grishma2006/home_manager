<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Add New Product</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Product Name" required><br>
        <input type="text" name="type" placeholder="Product Type" required><br>
        <input type="number" name="price" step="0.01" placeholder="Price" required><br>
        <label>Expiry Date:</label>
        <input type="date" name="expiry_date" required><br>
        <button type="submit">Add Product</button>
    </form>
    <p><a href="/dashboard">â¬… Back to Dashboard</a></p>
</body>
</html>
