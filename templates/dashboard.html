<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Your Products</h2>

    <form method="GET" action="{{ url_for('dashboard') }}">
        <input type="text" name="search" placeholder="Search by product name" value="{{ search }}">
        <button type="submit">Search</button>
    </form>

    <a href="/add">‚ûï Add Product</a> | 
    <a href="/logout">üö™ Logout</a>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Days Remaining</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.type }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.expiry_date }}</td>
            <td>{{ product.days_remaining }}</td>
            <td>
                <a href="/edit/{{ product.id }}">‚úèÔ∏è Edit</a> | 
                <a href="/delete/{{ product.id }}" onclick="return confirm('Delete this product?')">‚ùå Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
